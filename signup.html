<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="mkp/static/mkp/images/icons/mkplogo.jpeg" type="icon">
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
</head>
<body>
  <header class="header">
    <div class="logo">
        <img src="{% static 'mkp/images/icons/mkplogo.jpeg' %}" alt="logo">
    </div>
  </header>
    <section class="signup-sec">
        <h1>STUDENT SIGNUP</h1>
        <form action="" method="post">
          <div class="pers_info">
            <div class="label">
              <label for="Full-Name">Full Name:</label>
            </div> 
            <div>
              <input type="text" name="fname" class="field-input" autocomplete="off" placeholder="First Name" autofocus required> 
            
             <input type="text" name="lname" class="field-input" autocomplete="off" placeholder="Surname" autofocus required>
            
             <input type="text" name="lname" class="field-input" autocomplete="off" placeholder="Other Name(Optional)" autofocus>
             <div class="label">
              <label for="DOB" style="margin-right: 70px;">Date Of Birth:</label>
            </div>

            <div class="DOB">
              
        
              <select name="Day" class="field-input" id="day">
                <option selected>Day</option>
              </select>

              <select name="Day" class="field-input" id="month">
                <option selected>Month</option>
              </select>

              <select name="year" class="field-input" id="year">
                <option selected>Year</option>
              </select>

              <select name="gender" class="field-input" id="gender">
                <option value="" selected>Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
             </select><br><br>

            </div>  

            </div>


          <div class="edu-info">
              <div class="college">
                  <select name="colleges" id="dropdown" class="field-input">
                    <option value="none" selected>Select College</option>
                    <option value="CST">College Of Sience and Technology</option>
                    <option value="COE">College Of Engineering</option>
                    <option value="CTVE">College Of Technical And Vocational Education</option>
                    <option value="ES">College Environmental Sience</option>
                    <option value="BMS">College And Management Studies</option>
                    <option value="ASSS">College Of Administrative Studies And Social Sciences</option>
                  </select>
              </div><br>    
              <div class="school">
                  <select name="Schools" class="field-input" style="overflow-y: scroll;" aria-sort="ascending">
                    <option value="" selected>School Of</option>
                    <option value="AS">Applied Science</option>
                    <option value="STE">Technical Education</option>
                    <option value="T">Technology</option>
                    <option value="BFS">Business And Financial Studies</option>
                    <option value="MS">Management Studies</option>
                    <option value="NRE">Natural Resources Engineering</option>
                    <option value="IE">Industrial Engineering</option>
                    <option value="ED">Environmental Design</option>
                    <option value="GLA">Geodesy And Land Administration</option>
                    <option value="SS">Social Science</option>
                    <option value="AS">Administrative Studies</option>
                    <option value="ITE">Industrial Technology Education</option>
                    <option value="VE">Vocational Education</option>
                    <option value="HSE">Health Science Education</option>
                  </select>

                <select name="Department" id="department" class="field-input">
                    <option value="" selected>Select Department</option>
                  </select>
                  <br><br>
                  <select name="Class" class="field-input">
                    <option value="Class/Level" selected>Class/Level</option>
                    <option value="ND1/100">National Diploma(100Level)</option>
                    <option value="ND1/200">National Diploma(200Level)</option>
                    <option value="HND/300">Higher National Diploma(300Level)</option>
                    <option value="HND/400">Higher National Diploma(400Level)</option>
                  </select>

                  <select name="session" id="session" class="field-input">
                    <option value="" selected>Session</option>
                    </select>

              </div><br>
                  
          </div>

          <section class="User-login">
             <div>
                    <label for="username">UserName:</label><br>
                    <input type="text" name="username" class="field-input" disabled value="cst21nd0238"><br>
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" class="field-input"><br>
                    <label for="verify-password">Verify Password:</label><br>
                    <input type="password" name="verify-password" class="field-input"><br>
            </div>  <br>
                    <input type="submit" value="SIGNUP" class="field-input" >      
          </section>
             
        </form>
        <p id="right"><a href="#">Already have an Account</a></p>
        <p id="left"><a href="#">I am a Lecturer</a></p>
    </section>
    <footer>
      <p>&copy; 2023 MergeKp</p>
    </footer>
    <script src="signup.js"></script>
</body>
</html>
